<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Bases de Datos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/components.css">
</head>
<body>
        <!-- Main Content -->

            </div>
           <div class="search-filter-section">
            <div class="search-bar" style="width: 100%; max-width: 500px; margin-bottom: 20px;">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Buscar bases de datos por nombre, motor, responsable, ID...">
                <button class="btn-search" onclick="basesDatosManager.buscarBasesDatos()">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="filters-row">
                <div class="filter-combo">
                    <select id="filterEstado" class="combo-select" onchange="basesDatosManager.aplicarFiltros()">
                        <option value="">Todos los estados</option>
                        <option value="online">游릭 En l칤nea</option>

                        <option value="mantenimiento">游리 En mantenimiento</option>
                    </select>
                    <i class="fas fa-chevron-down combo-icon"></i>
                </div>

                <div class="filter-combo">
                    <select id="filterMotor" class="combo-select" onchange="basesDatosManager.aplicarFiltros()">
                        <option value="">Todos los motores</option>
                        <option value="Oracle">Oracle</option>
                        <option value="SQL Server">SQL Server</option>
                        <option value="MySQL">MySQL</option>
                        <option value="PostgreSQL">PostgreSQL</option>
                        <option value="MongoDB">MongoDB</option>
                    </select>
                    <i class="fas fa-chevron-down combo-icon"></i>
                </div>

              <button class="btn btn-secondary" onclick="resetFilters()">

            </div>
        </div>
          <div class="stats-grid" id="statsGrid">

        </div>
    </div>

            <div class="modal-header">
                <h2 id="modalTitle">Detalles de Base de Datos</h2>
                <div class="modal-actions">
                    <button class="btn-edit" onclick="toggleEditMode()">
                        <i class="fas fa-edit"></i> Editar
                    </button>
                    <span class="close" onclick="closeModal()">&times;</span>
                </div>
            </div>
            
            <div class="tabs-nav">
                <button class="tab-button active" onclick="openTab(event, 'info-general')">
                    游늶 Informaci칩n General
                </button>
                <button class="tab-button" onclick="openTab(event, 'objetos')">

                    游녻 Responsable

                <button class="tab-button" onclick="openTab(event, 'configuracion')">

                </button>
                <button class="tab-button" onclick="openTab(event, 'monitoreo')">

                </button>
            </div>

            <!-- Tabs espec칤ficos para bases de datos -->
            <div id="info-general" class="tab-content active">
                <h3>游늶 Informaci칩n General de la Base de Datos</h3>
                <div class="detail-grid" id="databaseDetails">
                    <!-- Informaci칩n de la base de datos -->
                </div>
            </div>

            <div id="objetos" class="tab-content">
                <h3>游늵 Objetos de la Base de Datos</h3>
                <div id="objetosContent">
                    <!-- Tablas, vistas, procedimientos, etc. -->
                </div>
            </div>

            <div id="responsable" class="tab-content">
                <h3>游녻 Responsable y Permisos</h3>
                <div id="responsableContent">
                    <!-- Informaci칩n del DBA y permisos -->
                </div>
            </div>

            <div id="configuracion" class="tab-content">
                <h3>丘뙖잺 Configuraci칩n</h3>
                <div id="configuracionContent">
                    <!-- Configuraci칩n espec칤fica de la BD -->
                </div>
            </div>

            <div id="monitoreo" class="tab-content">

                    <!-- M칠tricas y monitoreo -->
                </div>
            </div>
        </div>
    </div>

    
    <script src="static/js/auth.js"></script>
    <script src="static/js/components/sidebar.js"></script>
    <script src="static/js/components/user-panel.js"></script> 
    <script src="static/js/bases-datos.js"></script>
    <script src="static/js/api.js"></script>
    <script src="static/js/app.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        await SidebarManager.load();
        await UserPanelManager.load();
        SidebarManager.setActivePage('bases-datos');
        if (typeof basesDatosManager !== 'undefined') {
            basesDatosManager.init();
        }
    });
    
</script>
    
</body>
</html>
