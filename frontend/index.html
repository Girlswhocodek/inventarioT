<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --background: #f5f7fb;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: #333;
            line-height: 1.6;
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            box-shadow: var(--card-shadow);
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo i {
            font-size: 28px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .nav-item:hover, .nav-item.active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-item i {
            margin-right: 12px;
            font-size: 18px;
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            overflow-y: auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 30px;
            padding: 8px 20px;
            box-shadow: var(--card-shadow);
            width: 400px;
        }

        .search-bar input {
            border: none;
            outline: none;
            padding: 8px;
            width: 100%;
            font-size: 16px;
        }

        .search-bar button {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--primary);
        }

        .user-info {
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background: var(--primary);
            padding: 8px;
            color: white;
        }

        /* Panel de usuario desplegable */
        .user-panel {
            position: absolute;
            top: 100%;
            right: 0;
            width: 250px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: var(--transition);
            z-index: 1000;
        }

        .user-panel.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .user-panel-header {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }

        .user-panel-header i {
            font-size: 40px;
            color: var(--primary);
            margin-right: 10px;
        }

        .user-panel-header div {
            line-height: 1.4;
        }

        .user-panel-header div .name {
            font-weight: 600;
            color: var(--dark);
        }

        .user-panel-header div .role {
            font-size: 12px;
            color: #666;
        }

        .user-panel-menu {
            padding: 10px 0;
        }

        .user-panel-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #555;
            transition: var(--transition);
        }

        .user-panel-item:hover {
            background-color: #f5f7fb;
            color: var(--primary);
        }

        .user-panel-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .user-panel-divider {
            height: 1px;
            background-color: #eee;
            margin: 5px 0;
        }

        /* Dashboard Grid */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .kpi-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            text-align: center;
            transition: var(--transition);
        }

        .kpi-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .kpi-icon {
            font-size: 28px;
            width: 60px;
            height: 60px;
            line-height: 60px;
            border-radius: 50%;
            margin: 0 auto 15px;
            color: white;
        }

        .icon-server { background: linear-gradient(45deg, var(--primary), var(--info)); }
        .icon-active { background: linear-gradient(45deg, var(--success), #2ec4b6); }
        .icon-database { background: linear-gradient(45deg, var(--warning), #ff9f1c); }
        .icon-system { background: linear-gradient(45deg, var(--danger), #e71d36); }

        .kpi-value {
            font-size: 32px;
            font-weight: 700;
            margin: 10px 0;
            color: var(--dark);
        }

        .kpi-title {
            font-size: 16px;
            color: #666;
        }

        /* Filter Section */
        .filter-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-bottom: 25px;
        }

        .filter-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--dark);
        }

        .filter-combo {
            position: relative;
            width: 100%;
            max-width: 400px;
        }
        
        .combo-select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background-color: white;
            font-size: 16px;
            color: #374151;
            appearance: none;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .combo-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .combo-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #6b7280;
        }

        /* Results Section */
        .results {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-title {
            font-size: 20px;
            color: var(--dark);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: #e6f4ea;
            color: #137333;
        }

        .badge-warning {
            background: #fef7e0;
            color: #b06000;
        }

        .badge-danger {
            background: #fce8e6;
            color: #c5221f;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
            
            .dashboard {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .search-bar {
                width: 100%;
                margin-bottom: 15px;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .user-panel {
                right: -50px;
            }
            
            .filter-combo {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-box-open"></i>
                <h1>Inventario</h1>
            </div>
            
            <div class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-server"></i>
                <span>Servidores</span>
            </div>
            <div class="nav-item">
                <i class="fab fa-windows"></i>
                <span>Sistemas Operativos</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-database"></i>
                <span>Bases de Datos</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-tools"></i>
                <span>Gestión</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>KPIs</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Configuración</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="search-bar">
                    <input type="text" placeholder="Buscar por nombre, IP, tipo, responsable..." id="searchInput">
                    <button onclick="buscar()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <div class="user-info" id="userInfoPanel">
                    <i class="fas fa-user-circle" style="font-size: 32px; color: #4361ee; margin-right: 10px;"></i>
                    <div>
                        <div id="usernameDisplay">Administrador</div>
                        <small>Rol: Administrador</small>
                    </div>
                    
                    <!-- Panel desplegable de usuario -->
                    <div class="user-panel" id="userPanel">
                        <div class="user-panel-menu">
                            <div class="user-panel-item">
                                <i class="fas fa-user"></i>
                                <span>Mi Perfil</span>
                            </div>
                            <div class="user-panel-item">
                                <i class="fas fa-cog"></i>
                                <span>Configuración</span>
                            </div>
                            <div class="user-panel-item">
                                <i class="fas fa-bell"></i>
                                <span>Notificaciones</span>
                            </div>
                            <div class="user-panel-divider"></div>
                            <div class="user-panel-item" id="logoutButton">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Cerrar Sesión</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filter Section -->
            <div class="filter-section">
                <div class="filter-title">Filtrar por Nivel:</div>
                <div class="filter-combo">
                    <select class="combo-select" id="filtroSelect">
                        <option value="">Todos los niveles</option>
                        <option value="servidores">Servidores</option>
                        <option value="sistemas_operativos">Sistemas Operativos</option>
                        <option value="bases_datos">Bases de Datos</option>
                        <option value="gestores">Gestores de Bases de Datos</option>
                        <option value="aplicaciones">Aplicaciones</option>
                        <option value="redes">Equipos de Red</option>
                        <option value="almacenamiento">Sistemas de Almacenamiento</option>
                        <option value="virtualizacion">Plataformas de Virtualización</option>
                        <option value="seguridad">Equipos de Seguridad</option>
                        <option value="backup">Sistemas de Backup</option>
                        <option value="monitoreo">Herramientas de Monitoreo</option>
                    </select>
                    <div class="combo-icon">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="results">
                <div class="results-header">
                    <div class="results-title">Resultados de Búsqueda</div>
                    <div>
                        <span id="resultCount">0</span> resultados encontrados
                    </div>
                </div>
                
                <div id="resultados"></div>
            </div>
        </div>
    </div>
    

    <script>
        // Verificar autenticación al cargar
        const token = localStorage.getItem('access_token');
        if (!token) {
            window.location.href = '/login';
        }

        // Mostrar nombre de usuario
        try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            document.getElementById('usernameDisplay').textContent = payload.sub;
        } catch (e) {
            console.error('Error decoding token:', e);
        }

        // Toggle del panel de usuario
        document.getElementById('userInfoPanel').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('userPanel').classList.toggle('active');
        });

        // Cerrar el panel al hacer clic fuera
        document.addEventListener('click', function(e) {
            if (!e.target.closest('#userInfoPanel')) {
                document.getElementById('userPanel').classList.remove('active');
            }
        });

        // Función para cerrar sesión
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('access_token');
            window.location.href = '/login';
        });

        // Función para hacer fetch con autenticación
        const fetchWithAuth = (url, options = {}) => {
            const token = localStorage.getItem('access_token');
            options.headers = {
                ...options.headers,
                'Authorization': `Bearer ${token}`
            };
            return fetch(url, options);
        };
        
        // Cargar KPIs al iniciar
        fetchWithAuth('/kpis')
            .then(response => {
                if (response.status === 401) {
                    localStorage.removeItem('access_token');
                    window.location.href = '/login';
                    return;
                }
                return response.json();
            })
            .then(data => {
                // Aquí puedes actualizar tus KPIs si los tienes en el dashboard
                console.log('Datos de KPIs:', data);
            });

        function buscar() {
            const query = document.getElementById('searchInput').value;
            const nivel = document.getElementById('filtroSelect').value;
            
            let url = '/buscar?q=' + encodeURIComponent(query);
            if (nivel) url += '&nivel=' + nivel;

            fetchWithAuth(url)
                .then(response => {
                    if (response.status === 401) {
                        localStorage.removeItem('access_token');
                        window.location.href = '/login';
                        return;
                    }
                    return response.json();
                })
                .then(data => mostrarResultados(data))
                .catch(error => {
                    console.error('Error en la búsqueda:', error);
                    document.getElementById('resultados').innerHTML = '<div style="text-align: center; padding: 40px; color: #666;"><i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 15px;"></i><p>Error al realizar la búsqueda</p></div>';
                });
        }

        function mostrarResultados(data) {
            const resultadosDiv = document.getElementById('resultados');
            resultadosDiv.innerHTML = '';
            
            let totalResults = 0;

            if (data.servidores && data.servidores.length > 0) {
                totalResults += data.servidores.length;
                resultadosDiv.innerHTML += '<h3 style="margin: 20px 0 10px; color: #4361ee;"><i class="fas fa-server"></i> Servidores</h3>' + crearTabla(data.servidores, ['nombre', 'ip', 'estado', 'responsable']);
            }
            if (data.sistemas_operativos && data.sistemas_operativos.length > 0) {
                totalResults += data.sistemas_operativos.length;
                resultadosDiv.innerHTML += '<h3 style="margin: 20px 0 10px; color: #4361ee;"><i class="fab fa-windows"></i> Sistemas Operativos</h3>' + crearTabla(data.sistemas_operativos, ['nombre', 'distribucion', 'version']);
            }
            if (data.bases_datos && data.bases_datos.length > 0) {
                totalResults += data.bases_datos.length;
                resultadosDiv.innerHTML += '<h3 style="margin: 20px 0 10px; color: #4361ee;"><i class="fas fa-database"></i> Bases de Datos</h3>' + crearTabla(data.bases_datos, ['nombre', 'motor', 'responsable', 'espacio_gb']);
            }
            if (data.gestores && data.gestores.length > 0) {
                totalResults += data.gestores.length;
                resultadosDiv.innerHTML += '<h3 style="margin: 20px 0 10px; color: #4361ee;"><i class="fas fa-tools"></i> Gestores</h3>' + crearTabla(data.gestores, ['nombre', 'tipo', 'version']);
            }
            
            document.getElementById('resultCount').textContent = totalResults;
            
            if (totalResults === 0) {
                resultadosDiv.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;"><i class="fas fa-search" style="font-size: 48px; margin-bottom: 15px;"></i><p>No se encontraron resultados</p></div>';
            }
        }

        function crearTabla(items, campos) {
            let html = '<table><tr>';
            campos.forEach(campo => html += '<th>' + campo.replace('_', ' ').toUpperCase() + '</th>');
            html += '</tr>';
            
            items.forEach(item => {
                html += '<tr>';
                campos.forEach(campo => {
                    let value = item[campo] || 'N/A';
                    // Aplicar estilos especiales para campos de estado
                    if (campo === 'estado') {
                        let badgeClass = 'badge-success';
                        if (value.toLowerCase().includes('inactivo') || value.toLowerCase().includes('mantenimiento')) {
                            badgeClass = 'badge-warning';
                        } else if (value.toLowerCase().includes('error') || value.toLowerCase().includes('caido')) {
                            badgeClass = 'badge-danger';
                        }
                        html += '<td><span class="badge ' + badgeClass + '">' + value + '</span></td>';
                    } else {
                        html += '<td>' + value + '</td>';
                    }
                });
                html += '</tr>';
            });
            
            return html + '</table>';
        }

        // Permitir búsqueda con Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buscar();
            }
        });
        
        // Inicializar con búsqueda vacía al cargar
        document.addEventListener('DOMContentLoaded', function() {
            buscar();
        });
    </script>
</body>
</html>
