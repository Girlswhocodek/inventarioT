<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InventarioT - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="static/css/components.css">
<link rel="stylesheet" href="static/css/auth.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-box-open"></i>
            <h1>Inventario O&M TI</h1>
        </div>
        
        <div class="welcome-text">
            <h2>Bienvenido al Sistema</h2>
            <p>Gestiona tus activos de TI de manera eficiente con nuestra plataforma integral de inventario.</p>
        </div>
        
        <div class="login-form">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Ingresa tu usuario" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-login">Ingresar al Sistema</button>
                <div id="errorMessage" class="error-message"></div>
            </form>
        </div>
        
        
        <div class="footer">
            <p>Inventario &copy; 2025 - Sistema de Gestión de Activos de TI</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
             console.log('Intentando login con:', username);
            
            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);
                formData.append('grant_type', 'password');
                
                const response = await fetch('/auth/token', {
                    method: 'POST',
                    body: formData
                });

                console.log('Respuesta del servidor:', response.status);

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access_token);
                    window.location.href = '/dashboard';
                } else {
                    errorMessage.textContent = 'Credenciales incorrectas. Por favor, verifica tus datos.';
                }
            } catch (error) {
                errorMessage.textContent = 'Error de conexión. Intenta nuevamente.';
            }
        });

        // Función para testing rápido (solo en desarrollo)
        // Puedes comentar o eliminar estas líneas en producción
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-completar para testing rápido
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('test') === 'true') {
                document.getElementById('username').value = 'admin';
                document.getElementById('password').value = 'admin123';
            }
        });
    </script>
</body>
</html>
